name: Test Bluesky Provider

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tf-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: sudo apt-get install -y docker-compose

      - name: Set up OpenSSL
        run: sudo apt-get install -y openssl

      - name: Generate secrets
        run: |
          # Generate secret environment variables
          export PDS_ADMIN_PASSWORD=$(openssl rand --hex 16)
          export PDS_JWT_SECRET=$(openssl rand --hex 16)
          export PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX=$(openssl ecparam --name secp256k1 --genkey --noout --outform DER | tail --bytes=+8 | head --bytes=32 | xxd --plain --cols 32)

          mkdir -p ./pds
          echo "PDS_ADMIN_PASSWORD=${PDS_ADMIN_PASSWORD}" > ./pds/pds.env
          echo "PDS_JWT_SECRET=${PDS_JWT_SECRET}" >> ./pds/pds.env
          echo "PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX=${PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX}" >> ./pds/pds.env
          echo "PDS_HOSTNAME=${PDS_HOSTNAME}" >> ./pds/pds.env

      - name: Start services with remote Docker Compose
        run: |
          docker-compose -f .github/workflows/test/docker-compose.yml up -d
          CONTAINER_ID=$(docker-compose -f .github/workflows/test/docker-compose.yml ps -q pds)
          echo "PDS_CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_ENV

      - name: Wait for the container to be ready
        run: sleep 5

      - name: Show Bluesky PDS container logs
        run: |
          docker logs $PDS_CONTAINER_ID

      - name: Test PDS is healthy (from runner)
        run: |
          docker exec $PDS_CONTAINER_ID /bin/bash -c "curl -v https://caddy/xrpc/_health"
        continue-on-error: true

      - name: Test PDS is healthy (http:3000)
        run: |
          docker exec $PDS_CONTAINER_ID /bin/bash -c "curl -v http://localhost:3000/xrpc/_health"
        continue-on-error: true

      - name: Test Traefik is healthy (https)
        run: |
          docker exec $PDS_CONTAINER_ID /bin/bash -c "curl -v https://example.com/xrpc/_health"
        continue-on-error: true

      - name: Create admin account
        run: |
          docker exec $PDS_CONTAINER_ID /bin/bash -c "echo -e 'admin@example.com\nadminhandle' | sudo pdsadmin account create"

